<!DOCTYPE html>
<html>
<head>
    <title>Medicine Sales Forecast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c3ecf3, #e0c3fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        label {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="post" action="/predict">
        <h1>Medicine Sales Forecast</h1>

        <label for="medicine_name">Select a Medicine:</label>
        <select name="medicine_name" id="medicine_name" required>
            <option value="" disabled selected>Select a medicine</option>
            {% for med in medicine_list %}
                <option value="{{ med }}">{{ med }}</option>
            {% endfor %}
        </select>

        <label for="forecast_duration">Forecast Duration (Months):</label>
        <input type="number" name="forecast_duration" id="forecast_duration" min="1" max="24" value="12" required>

        <button type="submit">Predict Sales</button>
    </form>
</body>
</html>
